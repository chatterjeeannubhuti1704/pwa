<form [formGroup]="myOfflineForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />

    <label for="email">Email:</label>
    <input id="email" formControlName="email" />

    <label for="imgFile">Image:</label>
    <input (change)="onFileChange($event)" type="file" id="imgFile" formControlName="imgFile" />

    <button type="submit" [disabled]="myOfflineForm.invalid">Submit</button>
</form>


<table>
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Email
            </th>
            <th>
                img
            </th>
        </tr>    
    </thead>
    <tbody>
        @for(ele of data;track ele.name){
            <tr>
                <td>
                    {{ele.name}}
                </td>
                <td>
                    {{ele.email}}
                </td>
                <td>
                    {{ele.imgFile}}
                </td>
            </tr>
        }
        @empty {
            <tr>
                <td colspan="3">
                    No data found
                </td>
            </tr>
        }
    </tbody>
</table>
